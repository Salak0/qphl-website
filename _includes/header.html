<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, width=device-width" name="viewport">
    <title>{{ page.title }}</title>
    <style>
        @font-face {
            font-display: swap;
            font-family: 'Inter';
            font-style:  normal;
            font-weight: 400;
            src: url("/fonts/Inter-Regular.woff2") format("woff2"),
                 url("/fonts/Inter-Regular.woff") format("woff");
        }
        @font-face {
            font-display: swap;
            font-family: 'Inter';
            font-style:  normal;
            font-weight: 700;
            src: url("/fonts/Inter-Bold.woff2") format("woff2"),
                 url("/fonts/Inter-Bold.woff") format("woff");
        }
        :root {
            --color-blue-700: #1976D2;
            --color-blue-900: #0D47A1;
            --color-grey-600: #757575;
            --color-grey-900: #212121;
            --color-white: #FFFFFF;
            --color-yellow-A700: #FFD600;
            border-top: 0.75rem solid var(--color-blue-700);
            box-sizing: border-box;
            font-size: 100%;
        }
        @media (min-width: 720px) {
            :root {
                font-size: 125%;
            }
        }
        :root * {
            box-sizing: inherit;
        }
        a {
            color: var(--color-blue-700);
            text-decoration: underline;
        }
        a:hover {
            color: var(--color-blue-900);
        }
        body {
            background-color: --var(color-white);
            color: --var(color-grey-900);
            font-family: Inter, sans-serif;
            line-height: 1.5rem;
            margin: 0 auto;
            max-width: 51rem;
            padding: 6rem 1.5rem;
        }
        @media (min-width: 720px) {
            body {
                padding: 6rem 3rem;
            }
        }
        h1 {
            font-size: 2.25rem;
            line-height: 3rem;
            margin: 0 0 3rem;
        }
        h2 {
            font-size: 1.25rem;
            line-height: 1.5rem;
            margin: 0 0 1.5rem;
        }
        h3 {
            font-size: 1rem;
            line-height: 1.5rem;
            margin: 0 0 1.5rem;
        }
        p {
            margin: 0 0 3rem;
        }
        small {
            color: var(--color-grey-600);
            font-size: 0.75rem;
        }
        ul {
            margin: 0 0 3rem;
        }
        .grid {
            display: flex;
            justify-content: flex-start;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .grid li {
            margin: 0 1.5rem 0 0;
            padding: 0;
        }
        .grid img {
            max-width: 100%;
        }
    </style>
</head>
<body>
