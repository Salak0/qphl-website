<!DOCTYPE html>
<html lang="en-gb" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, width=device-width" name="viewport">
    <title>{{ page.title }}</title>
    {%- if page.app-title %}
    <meta name="apple-mobile-web-app-title" content="{{ page.app-title }}">
    {%- endif %}
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="/favicon.png" rel="shortcut icon" type="image/png">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" name="description">
    <meta content="QPHL" name="author">
    <meta content="#1976D2" name="theme-color">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="{{ page.title }}" property="og:title">
    <meta content="{{ page.description }}" property="og:description">
    <meta content="website" property="og:type">
    <meta content="https://qphl.co{{ page.url }}" property="og:url">
    <meta content="https://qphl.co{{ page.featured-image }}" property="og:image">
    <meta content="{{ page.featured-image-alt-text }}" property="og:image:alt">
    <style>
        @font-face {
            font-display: swap;
            font-family: 'Inter';
            font-style:  normal;
            font-weight: 400;
            src: url("/fonts/Inter-Regular.woff2") format("woff2"),
                 url("/fonts/Inter-Regular.woff") format("woff");
        }
        @font-face {
            font-display: swap;
            font-family: 'Inter';
            font-style:  normal;
            font-weight: 700;
            src: url("/fonts/Inter-Bold.woff2") format("woff2"),
                 url("/fonts/Inter-Bold.woff") format("woff");
        }
        :root {
            --color-blue-700: #1976D2;
            --color-blue-900: #0D47A1;
            --color-grey-300: #E0E0E0;
            --color-grey-600: #757575;
            --color-grey-900: #212121;
            --color-deep-purple-700: #512DA8;
            --color-deep-purple-900: #311B92;
            --color-white: #FFFFFF;
            --color-yellow-A700: #FFD600;
            border-top: 0.75rem solid var(--color-blue-700);
            box-sizing: border-box;
            font-size: 100%;
        }
        @media (min-width: 720px) {
            :root {
                font-size: 125%;
            }
        }
        :root * {
            box-sizing: inherit;
        }
        a {
            color: var(--color-blue-700);
            text-decoration: underline;
        }
        a:hover {
            color: var(--color-blue-900);
        }
        a:visited {
            color: var(--color-deep-purple-700);
        }
        a:visited:hover {
            color: var(--color-deep-purple-900);
        }
        body {
            background-color: --var(color-white);
            color: --var(color-grey-900);
            font-family: Inter, sans-serif;
            line-height: 1.5rem;
            margin: 0 auto;
            max-width: 51rem;
            padding: 6rem 1.5rem;
        }
        @media (min-width: 720px) {
            body {
                padding: 6rem 3rem;
            }
        }
        details {
            border-bottom: 1px solid var(--color-grey-300);
        }
        .hero--warning + details {
            border-top: 1px solid var(--color-grey-300);
        }
        details[open] summary {
            background-image: url(/images/icon-arrow-up.svg);
        }
        details summary::-webkit-details-marker {
            display:none;
        }
        details p {
            margin: 1.5rem 0;
        }
        summary {
            background-image: url(/images/icon-arrow-down.svg);
            background-position: center right;
            background-repeat: no-repeat;
            cursor: pointer;
            /* font-size: 1.25rem; */
            font-weight: 700;
            margin: 0.75rem 0;
        }
        summary:focus {
            outline: none;
        }
        h1 {
            font-size: 2.25rem;
            line-height: 3rem;
            margin: 0 0 1.5rem;
        }
        h2 {
            font-size: 1.25rem;
            line-height: 1.5rem;
            margin: 0 0 1.5rem;
        }
        h3 {
            font-size: 1rem;
            line-height: 1.5rem;
            margin: 0 0 1.5rem;
        }
        hr {
            background-color: var(--color-grey-300);
            border: none;
            display: block;
            height: 1px;
            margin: 4.5rem 0 calc(4.5rem - 1px);
        }
        li {
            margin: 0 0 0.75rem;
        }
        p {
            margin: 0 0 4.5rem;
        }
        small {
            color: var(--color-grey-600);
            display: block;
            font-size: 0.75rem;
        }
        ul {
            list-style: none;
            margin: 1.5rem 0;
            padding: 0;
        }
        ol {
            margin: 1.5rem 0;
        }
        table {
            border-collapse: collapse;
            margin: 3rem 0;
        }
        th {
            text-align: left;
        }
        th, td {
            border-bottom: 1px solid var(--color-grey-300);
            padding: 0.75rem 0.75rem calc(0.75rem - 1px);
            vertical-align: top;
        }
        .grid {
            display: flex;
            justify-content: flex-start;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .grid li {
            margin: 0 1.5rem 0 0;
            padding: 0;
        }
        .grid img {
            max-width: 100%;
        }
        .hero--warning {
            background-color: var(--color-blue-700);
            color: var(--color-white);
            margin: 0 -1.5rem 4.5rem;
            padding: 1.5rem;
        }
        .hero--warning a,
        .hero--warning a:hover,
        .hero--warning a:visited,
        .hero--warning a:visited:hover {
            color: var(--color-white);
        }
        .hero--warning h2 {
            margin: 0 0 1.5rem;
        }
        .hero--warning ul {
            list-style: disc;
            margin: 0;
            padding: 0 0 0 1.5rem;
        }
        .hero--warning li {
            margin: 0.75rem 0 0;
        }
        {% if page.layout == "email" %}
            body {
                max-width: 45rem;
            }
            p, ul {
                margin: 0 auto 1.5rem;
            }
            ul {
                list-style: disc;
                padding: 0 0 0 1.5rem;
            }
            img {
                max-width: 100%;
            }
        {% endif %}
    </style>
</head>
<body>
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQN395G" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <style>
        .cookie-notice {
            display: none;
        }
        .cookie-notice.is-open {
            background-color: rgba(0,0,0,0.75);
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
            left: 0;
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 1000;
        }
        .cookie-banner {
            background-color: #FFF;
            overflow-y: auto;
            padding: 1.5rem;
        }
        @media (min-width: 720px) {
            .cookie-banner {
                padding: 6rem;
            }
        }
        .cookie-banner h1 {
            color: #212121;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 36px;
            margin: 24px 0 0;
        }
        .cookie-banner p {
            color: #212121;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 24px;
            margin: 0 0 24px;
            max-width: 720px;
        }
        .cookie-banner a {
            color: #1976D2;
            text-decoration: underline;
        }
        .cookie-banner a:hover {
            color: #0D47A1;
        }
        .cookie-banner a:visited {
            color: #512DA8;
        }
        .cookie-banner a:visited:hover {
            color: #311B92;
        }
        .cookie-button {
            background-color: #1976D2;
            border: 0;
            border-radius: 3px;
            color: #FFF;
            cursor: pointer;
            display: block;
            font-family: inherit;
            font-size: inherit;
            font-weight: 700;
            line-height: inherit;
            margin: 0 0 12px;
            padding: 12px 24px;
            width: 100%;
        }
        @media (min-width: 720px) {
            .cookie-button {
                display: inline-block;
                margin: 0 12px 0 0;
                width: auto;
            }
        }
        .cookie-button--ghost {
            border: 1px solid #1976D2;
            background-color: #FFF;
            color: #1976D2;
            padding: 11px 23px;
        }
    </style>
    <div class="cookie-notice" id="cookie-notice">
      <div class="cookie-banner">
        <h1>Tell us whether you accept cookies</h1>
        <p>We use <a href="https://en.wikipedia.org/wiki/HTTP_cookie">cookies</a> to collect information about how our visitors use our website. This information helps us plan and improve our content, to make sure our visitors find what they need.</p>
        <p><button class="cookie-button" onClick="allowCookies();">Accept cookies</button> <button class="cookie-button cookie-button--ghost" onClick="declineCookies();">Decline cookies</button></p>
      </div>
    </div>
    <script>
        function qphlTrackingCode() {
            (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
            'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
            })(window,document,'script','dataLayer','GTM-WQN395G');
        }

        if (document.cookie.indexOf("allowCookies=true") >= 0) {
            qphlTrackingCode();
        } else if (document.cookie.indexOf("allowCookies=false") >= 0) {
        } else {
            document.getElementById("cookie-notice").classList.add("is-open");
        }

        function allowCookies() {
            var e = new Date;
            e.setTime(e.getTime() + 31536e6);
            var o = "expires=" + e.toUTCString();
            document.cookie = "allowCookies=true; " + o + "; path=/";
            document.getElementById('cookie-notice').classList.remove("is-open");
            qphlTrackingCode();
        }

        function declineCookies() {
            for (var e = document.cookie.split(";"), o = 0; o < e.length; o++) {
                var t = e[o].split("=");
                document.cookie = t[0] + " =; expires = Thu, 01 Jan 1970 00:00:00 UTC; path=/"
            }
            var i = new Date;
            i.setTime(i.getTime() + 31536e6);
            var n = "expires=" + i.toUTCString();
            document.cookie = "allowCookies=false; " + n + "; path=/";
            document.getElementById('cookie-notice').classList.remove("is-open");
        }
    </script>
